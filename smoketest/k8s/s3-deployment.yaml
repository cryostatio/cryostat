              hostPort: 9000
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /data
              name: minio-data
            - mountPath: /certs
              name: minio-certs
      hostname: s3
      restartPolicy: Always
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-data
        - name: minio-certs
          persistentVolumeClaim:
            claimName: minio-certs
