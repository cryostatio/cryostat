services:
  cryostat:
    depends_on:
      s3:
        condition: service_healthy
    environment:
      QUARKUS_S3_ENDPOINT_OVERRIDE: http://s3:8333
      STORAGE_EXT_URL: /storage/
      QUARKUS_S3_PATH_STYLE_ACCESS: "true" # needed since compose setup does not support DNS subdomain resolution
      QUARKUS_S3_AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: access_key
      AWS_SECRET_ACCESS_KEY: secret_key
      # FIXME since Quarkus 3.20 / S3 SDK 2.30.36 leaving this enabled results in junk 'chunk-signature' data
      # being inserted to PutObjectRequests when the object storage instance is SeaweedFS/cryostat-storage
      QUARKUS_S3_CHECKSUM_VALIDATION: false
  s3:
    image: ${STORAGE_IMAGE:-quay.io/cryostat/cryostat-storage:${CRYOSTAT_VERSION:-latest}}
    hostname: s3
    environment:
      CRYOSTAT_BUCKETS: ${PRECREATE_BUCKETS}
      CRYOSTAT_ACCESS_KEY: access_key
      CRYOSTAT_SECRET_KEY: secret_key
      DATA_DIR: /data
      IP_BIND: 0.0.0.0
      WEED_V: "4" # glog logging level
      REST_ENCRYPTION_ENABLE: "1"
    volumes:
      - seaweed_data:/data
    ports:
      - "8888:8888"
    expose:
      - "8333"
    restart: always
    healthcheck:
      test:
        - CMD-SHELL
        - timeout
        - 5s
        - bash
        - -c
        - :> /dev/tcp/127.0.0.1/8333
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 5s

volumes:
  seaweed_data:
    driver: local
