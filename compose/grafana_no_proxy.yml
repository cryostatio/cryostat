version: "3"
services:
  cryostat:
    environment:
      - GRAFANA_DASHBOARD_EXT_URL=${GRAFANA_DASHBOARD_EXT_URL:-http://localhost:3000/}
      - GRAFANA_DASHBOARD_URL=http://grafana:3000
  grafana:
    ports:
      - "3000:3000"
    environment:
      - GF_SERVER_DOMAIN=
      - GF_SERVER_ROOT_URL=
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
